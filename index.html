<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <script
    src="https://kit.fontawesome.com/c8e4d183c2.js"
    crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <nav>
      <div class="nav__list">
        <div>
          <figure>
            <img class="personal__img" src="./js assets/logo.svg" alt="" />
          </figure>
        </div>
        <div class="nav__links">
          <a href="" class="nav__link">Home</a>
          <a href="" class="nav__link">Contact</a>
          <a href="" class="nav__link">Movies</a>
        </div>
      </div>
    </nav>
    <section>
      <div class="input__wrapper">
        <input type="text" placeholder="Search For Movies Here" onchange="onSearchChange(event)"/>
        <i class="fa fa-search" aria-hidden="true" onchange="onSearchChange(event)"></i>
      </div>
      <div class="capper">
        <h2 class="result">Search For:</h2>
        <select id="filter" onchange="filterMovies(event)">
          <option value disabled selected>Sort</option>
          <option value="NEWEST">Date, Newest to Oldest</option>
          <option value="OLDEST">Date, Oldest to Newest</option>
          <option value="A-Z">A to Z</option>
        </select>
      </div>
    </section>
    <section id="movies">
      <div class="container">
        <div class="row">
          <div class="movies__wrapper">
            <div class="movie">
              <figure class="movie__img--wrapper">
                <img class="movie__img" src="" alt="" />
              </figure>
              <div class="movie__description">
                <h2 class="movie__title"></h2>
                <h3 class="movie__date"></h3>
                <a
                href="https://imdb.com/title/.website"
                
                target="_blank"
                ></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
