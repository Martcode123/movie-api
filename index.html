<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav>
      <div class="nav__list">
        <div>
          <figure>
            <img class="personal__img" src="./js assets/logo.svg" alt="" />
          </figure>
        </div>
        <div class="nav__links">
          <a href="" class="nav__link">Home</a>
          <a href="" class="nav__link">Contact</a>
          <a href="" class="nav__link">Movies</a>
        </div>
      </div>
    </nav>
    <section>
      <div class="input__wrapper">
        <input type="text" placeholder="Search For Movies Here" />
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
      <div class="capper">
        <h2 class="result">Search For:</h2>
        <select id="filter">
          <option value disabled selected>Sort</option>
          <option value="NEWEST">Date, Newest to Oldest</option>
          <option value="OLDEST">Date, Oldest to Newest</option>
          <option value="A-Z">A to Z</option>
        </select>
      </div>
    </section>
  </body>
